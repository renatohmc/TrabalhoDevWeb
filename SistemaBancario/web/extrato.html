    <div class="container mt-4">

                <div class="card">
                    <div class="card-header">
                        Extrato Bancário
                    </div>

                        <!-- Formulário de Filtros -->
                        <form id="filtroForm">
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="dataFiltro" class="form-label">Filtrar por Data:</label>

                                <div class="col">

                                <tr>
                                    <th>Data</th>

                                </tr>

<script>
    function aplicarFiltros() {
        // Recupera os valores dos filtros
        var dataFiltro = document.getElementById('dataFiltro').value;
        var valorFiltro = document.getElementById('valorFiltro').value;
        var tipoFiltro = document.getElementById('tipoFiltro').value;

        // Lógica para filtrar os dados (exemplo: dados fictícios)
        var dadosFiltrados = filtrarDados(dataFiltro, valorFiltro, tipoFiltro);

        // Atualiza a tabela com os dados filtrados
        atualizarTabela(dadosFiltrados);
    }

    function filtrarDados(dataFiltro, valorFiltro, tipoFiltro) {
        // Lógica para filtrar dados (exemplo: dados fictícios)
        var dados = [
            { data: '01/01/2023', operacao: 'Depósito', valor: '500.00' },
            { data: '02/01/2023', operacao: 'Saque', valor: '200.00' },
            // Adicione mais dados conforme necessário
        ];

        // Se todos os filtros estiverem vazios, retorna todos os dados
        if (!dataFiltro && !valorFiltro && !tipoFiltro) {
            return dados;
        }

        // Filtra os dados com base nos critérios de filtro
        var dadosFiltrados = dados.filter(function (item) {
            // Filtra por data
            var filtroData = !dataFiltro || item.data === dataFiltro;

            // Filtra por valor (considerando que o valor é numérico)
            var filtroValor = isNaN(valorFiltro) || parseFloat(item.valor) === parseFloat(valorFiltro);

            // Filtra por tipo
            var filtroTipo = !tipoFiltro || item.operacao === tipoFiltro;

            // Retorna verdadeiro se todos os critérios forem atendidos
            return filtroData && filtroValor && filtroTipo;
        });

        return dadosFiltrados;
    }

    function atualizarTabela(dados) {
        var tabelaExtrato = document.getElementById('tabelaExtrato');
        tabelaExtrato.innerHTML = ''; // Limpa o conteúdo atual da tabela

        // Atualiza a tabela com os dados filtrados
        dados.forEach(function (item) {
            var newRow = tabelaExtrato.insertRow();
            var cellData = newRow.insertCell(0);
            var cellOperacao = newRow.insertCell(1);
            var cellValor = newRow.insertCell(2);

            cellData.innerHTML = item.data;
            cellOperacao.innerHTML = item.operacao;
            cellValor.innerHTML = 'R$ ' + item.valor;
        });
    }
</script>
