<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Consulta e Operações Bancárias</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success navbar-dark">
        <div class="container-fluid sem-padding">
            <div class="padding-navbar">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/icons/bank2.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    <span style="font-size: 25px">BankBank</span>
                </a>
            </div>
            <div class="padding-navbar">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse mt-2" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="boasvindas.html">Menu Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        Consulta e Operações Bancárias
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Saldo Atual: R$ 1,000.00</h5>
                        
                        <form>
                            <div class="mb-3">
                                <label for="valor" class="form-label text-start">Valor:</label>
                                <input type="text" class="form-control" id="valor" placeholder="Digite o valor">
                            </div>

                            <div class="mb-3">
                                <label for="operacao" class="form-label text-start">Selecione a Operação:</label>
                                <select class="form-select" id="operacao">
                                    <option value="deposito">Depósito</option>
                                    <option value="saque">Saque</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-success">Executar Operação</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
